<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>
<body>
    <!-- Paragraph is a block element. This means it takes complete space of the previous line and shifts the next text to a new line. -->
    <p style="border: 2px solid red;">This is a paragraph</p><p style="border: 2px solid salmon;">This is also a paragraph</p>
    <!-- Span is an inline element  -->
    <span style="border: 2px solid seagreen;">This is a span</span><span style="border: 2px solid springgreen;">This is also a span</span>
</body>
</html>
