<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms and input tags</title>
    </head>

    <body>
        <h2>This is HTML forms!</h2>
        <form action="backend.php">
            <div>
                Name : <input type="text">
            </div>
            <div>
                Role : <input type="text">
            </div>
            <div>
                Date: <input type="date" name="myDate" id="">
            </div>
            <div>
                Are you eligible?
                <input type="checkbox" value="Eligibility" checked>
            </div>
            <div>
                Gender: Male:
                <input type="radio" name="Gender">
                Female: <input type="radio" name="Gender">
                Other: <input type="radio" name="Gender">
            </div>
            <div>
                Write about yourself:
                <br>
                <textarea name="Information" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit Now">
            </div>
            <div>
                <input type="reset" value="Reset Now">
            </div>
        </form>
    </body>

</html>
