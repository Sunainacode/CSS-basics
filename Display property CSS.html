<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property CSS</title>
    <style>
        header{
            width: 25%;
            margin: auto;
        }
        img{
            height: 200px;
            width: 150px;
            border-radius: 20px;
            display: block;
            padding: 5px;
            margin: auto;
            
            border:3px solid black;
        }
        h1{
            font-family: cursive;
            text-align: center;
            display: inline-block;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="top">
        <h1>Welcome to my blog!</h1>
        <br>
        <img src="https://scontent.fpat3-1.fna.fbcdn.net/v/t1.0-9/s960x960/86493585_1295764763957461_8961184216377196544_o.jpg?_nc_cat=104&_nc_sid=85a577&_nc_ohc=K1moPqO-glQAX91XSxz&_nc_ht=scontent.fpat3-1.fna&_nc_tp=7&oh=6535469b14f255b81eac9c97836cc443&oe=5EBB969F" alt="Sunaina Agarwal">
    </header>
</body>
</html>
