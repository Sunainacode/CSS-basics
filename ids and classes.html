<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <!-- id is a name given to an object to refer to it further.  -->
    <!-- class is a type of function basicaly for css to apply a certain kind of editing to a lot of text without actually repeating the whole formatting function. -->
    <!-- An element can have only one id and one id can have only one element. -->
    <!-- An element can have more than one class included -->
    <h3>Ids and classes in HTML</h3>
    <div id="mainBox" class="redBg">
        This is mainbox
    </div>
    <!-- Emmet span.class name will type the whole syntax for span with than class name after pressing enter. span#spanid will create a span of id given after #.-->
    <!-- Emmet takes div tag as default -->
    <div class="redbg"></div>
</body>
</html>
