<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <h3>Semantic tags</h3>
    <!-- Semantic tags are important for good ranking of our page  -->
    <details>
        <summary>
            I have keys but no doors. 
        </summary>
        A keyboard
    </details>
    <p>
        We open at <time>10:00</time> every morning.
        <p>We open at 10:00 every morning.</p>
    </p>
    <p>I have a date on <time datetime="2008-02-14 20:00">Valentines day</time>.</p>
</body>
</html>
