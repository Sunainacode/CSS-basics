<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #redElement{
            color: royalblue;
        }
        /* Class swlector */
        .simpleP{
            color: seagreen;
        }
        .bgblue{
            background-color: blue;
        }
        /* Grouping selector */
        footer, span{
            background-color: orange;
        }

    </style>
</head>
<body>
    <!-- CSS selectors are used to find the element whose property will be set.
         Selectors are used to target the html elements 
         Selectors make it easy for us to easily target single/multiple HTML elements in the markup. -->
    <!--Types of selectors:
    1. Element selector
    2. Id selector
    3. Class selector
    4. Grouping selector  -->
    <h3>CSS selectors</h3>
    <p class="simpleP bgblue">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="redElement">This is another simple paragraph.</p>
    <div><p>
        This is another paragraph inside div.</p>
    </div>
    <span>
        This is span.
    </span>
    <p class="simpleP">
        A simple class.
    </p>
    <footer>
        This is footer.
    </footer>
</body>
</html>
