<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div>
        <!-- Spaces are not counted as given..They are taken as one space only. To give a continuous space, &nbsp; is used.-->
        <p>
            This is a            paragraph
        </p>
    </div>
    <div>
        <p>
            This is a &nbsp; paragraph
        </p>
    </div>
    <div>
        <p>
            paragraph is written like &lt;p&gt;
            pound is written like &pound;
            copyright is written like &copy;
            empty character is written like &#8203;
        </p>
    </div>
</body>
</html>
