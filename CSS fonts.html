<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <style>
        p{
            font-family: cursive;
        }
        span{
            font-family: monospace;
            font: outline;
            font-weight: 800;
            font-size: 23px;
            color: violet;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets play with fonts.</p>
    <span>This is a new font.</span>
</body>
</html>
